<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script type="text/javascript">
    // Setting the current day
      $("#currentDay").text(moment().format('LL'));
      // Turning the time into a string to be used later
      for (var i = 9; i < 18; i++) {
        var sectionTime = i + ":00  ";
        if (i < 10) {
          sectionTime = "  " + i + ":00  "
        }
        // Creating a row for each time
        var timeDiv = $("<div>").addClass("row");
        timeDiv.append($("<div>").addClass("time-block hour"))
        $(timeDiv).text(sectionTime);
        // An if statement to check if it is before the current time and adding save button aswell
        if (moment({ hour:i+1, minute:0}).isBefore()) {
          var tense = $("<div>").addClass("past");
          tense.text("Task")
          tense.attr("time", sectionTime)
          timeDiv.append(tense)
          var save = $("<div>").addClass("saveBtn");
          save.text("Save");
          timeDiv.append(save)

        }
        else if (moment({ hour:i, minute:0}).isAfter()) {
          var tense = $("<div>").addClass("future");
          tense.text("Task")
          tense.attr("time", sectionTime)
          timeDiv.append(tense)
          var save = $("<div>").addClass("saveBtn");
          save.text("Save");
          timeDiv.append(save)
          

        }
        else {
          var tense = $("<div>").addClass("present");
          tense.text("Task")
          tense.attr("time", sectionTime)
          timeDiv.append(tense)
          var save = $("<div>").addClass("saveBtn");
          save.text("Save");
          timeDiv.append(save)

        }

        $(".container").append(timeDiv);
      }
      var textArea = $("<input>").addClass("textarea");
      $(".past, .present, .future").append(textArea)
      $(".saveBtn").on("click", function(event) {
        event.preventDefault();
      })
    </script>
  </body>
</html>
